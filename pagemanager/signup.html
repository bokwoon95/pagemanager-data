<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/pm-assets/pagemanager::tachyons.css">
  <link rel="stylesheet" type="text/css" href="/pm-assets/pagemanager::style.css">
  <title>PageManager Signup</title>
</head>
<body class="bg-light-gray sans-serif">
  <div></div>
  <div id="signup">
    <h1>PageManager Signup</h1>
    <form id="signupform" name="signupform" method="POST" action="" class="bg-white">
      <div class="mv2"><label for="pm-user-login">Username or Email Address:</label></div>
      <div><input type="text" id="pm-user-login" name="pm-user-login" class="bg-near-white pa2 w-100"></div>
      <div class="mv2 pt2"><label for="pm-user-password">Password:</label></div>
      <div><input type="text" id="pm-user-password" name="pm-user-password" class="bg-near-white pa2 w-100"></div>
      <div class="mv2 pt2">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</body>
</html>
